<!DOCTYPE html>
<html>
    <title>
        Belajar DIV
    </title>
    <style>
        .div-satu{ 
           background-color:blue; 
           color:white;
           height:150px;
           width:50%;
        }
        .div-dua{
            background-color:#F12345;
            color:white;
            height:150px;
            width:80%;
        }
    </style>
    <body>
        <div class="div-satu">
            <h1>ini judul DIV Pertama</h1>
            <p>ini isi dari pertama</p>
        </div>
        <div class="div-dua">
            <h1>ini adalah div kedua</h1>
            <p>ini isi dari div kedua</p>
        </div>
    </body>
</html>
