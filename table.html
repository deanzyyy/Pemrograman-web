<!DOCTYPE html>
<html>
    <head>
        <title>Table HTML</title>
    </head>
    <body>
        <h1>Table pada HTML</h1>
        <table border="1" style="border-collapse: collapse;" cellpadding="10" width="100%">
            <thead>Ini adalah judul tabel thead</thead>
            <tr>
                <th>Kolom 1</th>
                <th colspan="2">kolom 2</th>
                <th rowspan="3">kolom 3</th>
                <th rowspan="2">kolom 4</th>
                <th>kolom 5</th>
                
            </tr>
            <tr>
                <td rowspan="2" valign="top">Baris 1 kolom 1</td>
                <td>Baris 1 kolom 2</td>
                <td>Baris 1 kolom 3</td>
                <td rowspan="2" align="center">
                    <button>Tambah</button>
                </td>
            </tr>
            <tr>
                <td>Baris 2 kolom 1</td>
                <td>Baris 2 kolom 2</td>
                <td>baris 2 kolom 4</td>
                
                
            </tr>
        </table>
    </body>
</html>
