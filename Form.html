<!DOCTYPE HTML>
<html>
	<head>
		<title>FORM pada HTML</title>
	<head>
	<body style="margin:0px; padding:0px; display:flex; justify-content:center;" bgcolor="#577B8D">
	
	<div style="
	
	display:flex;
	justify-content:center;
	margin:50px;
	padding:50px;
	align-items:center;
	background-color:white;
	width:25%;
	height:25%;
	border-radius:5px;
	font-family:arial;
	
	">
	
	<table style="color:#577B8D;">
		<tr>
			<th colspan="4">
				<h1>Form Pendaftaran</h1>
			</th>
		</tr>
		<tr>
			<td>
				<label for="Nim">Nim</label>
			</td>
			<td>
				<label>:</label>
			</td>
			<td>
				<input type="number" id="Nim" name="Nim" style="border-radius:8px; border:1px solid #577B8D;">
			</td>
		</tr>
		<tr>
			<td>
				<label>Nama</label>
			</td>
			<td>
				<label>:</label>
			</td>
			<td>
				<input type="text" id="Nama" name="Nama" style="border-radius:8px; border:1px solid #577B8D;">
			</td>
		</tr>
		<tr>
			<td>
				<label>Email</label>
			</td>
			<td>
				<label>:</label>
			</td>
			<td>
				<input type="email" id="Email" name="email" style="border-radius:8px; border:1px solid #577B8D;">
			</td>
		</tr>
		<tr>
			<td>
				<label>Password</label>
			</td>
			<td>
				<label>:</label>
			</td>
			<td>
				<input type="password" id="Password" name="Password" style="border-radius:8px; border:1px solid #577B8D;">
			</td>
		</tr>
		<tr>
			<td>
				<label>Tanggal Lahir</label>
			</td>
			<td>
				<label>:</label>
			</td>
			<td>
				<input type="date" id="Tanggal Lahir" name="Tanggal Lahir" style="border-radius:8px; border:1px solid #577B8D;">
			</td>
		</tr>
		<tr>
			<td>
				<label>Jenis Kelamin</label>
			</td>
			<td>
				<label>:</label>
			</td>
			<td>
				<input type="radio" id="jenis Kelamin" name="Gender" value="Laki Laki">Laki Laki
				<input type="radio" id="jenis Kelamin" name="Gender" value="Perempuan">Padusi
			</td>
		</tr>
		<tr>
			<td>
				<label>Hobi</label>
			</td>
			<td>
				<label>:</label>
			</td>
			<td>
				<input type="Checkbox" id="Hobi" name="Hobi" value="Membaca">Membaca
				<input type="Checkbox" id="Hobi Kelamin" name="Hobi" value="Bernyanyi">Bernyayi
				<input type="Checkbox" id="Hobi Kelamin" name="Hobi" value="Bernyanyi">Olahraga
			</td>
		</tr>
		<tr>
			<td>
				<label>Jurusan</label>
			</td>
			<td>
				<label>:</label>
			</td>
			<td>
				<Select style="border-radius:8px; border:1px solid #577B8D;">
					<option value="">Pilih Jurusan</option>
					<option value="TI">Teknologi Informasi</option>
					<option value="TE">Teknik Elektro</option>
					<option value="TM">Teknik Mesin</option>
					<option value="TS">Teknik Sipil</option>
				</Select>
			</td>
		</tr>
		<tr>
			<td valign="Top">
				<label>Alamat</label>
			</td>
			<td valign="top">
				<label>:</label>
			</td>
			<td>
				<Textarea name="Alamat" id="alamat" cols="30" rows="3" style="border-radius:8px; border:1px solid #577B8D;"></Textarea>
			</td>
		</tr>
		<tr>
			<td>
				<label>Upload Foto</label>
			</td>
			<td>
				<label>:</label>
			</td>
			<td>
				<input type="file" name="foto" id="foto" 
				style="
				border-radius:8px;
				border:none;
				background-color:skyblue;
				">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" name="submit" value="masukkan" style="
					background-color:#57A6A1;
					border:none;
					padding:10px;
					color:white;
					border-radius:5px:
					">
			</td>
			<td>
				<input type="Reset" name="reset" Value="Hapus"style="
					background-color:#57A6A1;
					border:none;
					padding:10px;
					color:white;
					border-radius:5px:
					"/>
		</tr>
	</table>
	</div>
</html>
